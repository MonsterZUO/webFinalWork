<!--内容-->
<div>
  <!--  内容-->
  <div id="content">
    <h1>热门电视剧</h1>
    <div>
      <div class="article">
        <div>
          <div class="filter-wp">
            <h2><a href="#">热门电视剧&nbsp/&nbsp;</a></h2>
            <div class="filter">
              <form action="get" autocomplete="off">
                <div class="tags">
                  <div class="tag-list">
                    <label class="active">热门</label>
                    <label>美剧</label>
                    <label>英剧</label>
                    <label>韩剧</label>
                    <label>日剧</label>
                    <label>国产剧</label>
                    <label>港剧</label>
                    <label>日本动画</label>
                    <label>综艺</label>
                    <label>纪录片</label>
                  </div>
                </div>
                <div class="tool">
                  <div class="sort">
                    <label>
                      <input checked="checked" name="sort" type="radio"
                             value="recommend">按热度排序
                    </label>
                    <label>
                      <input name="sort" type="radio" value="time">按时间排序
                    </label>
                    <label>
                      <input name="sort" type="radio" value="rank">按评价排序
                    </label>
                  </div>
                  <div class="check">
                    <label>
                      <input class="me" name="watched" type="checkbox">我没看过的
                    </label>
                    <label>
                      <input name="playable" type="checkbox">可在线播放
                    </label>
                  </div>
                </div>
                <div></div>
              </form>
            </div>
          </div>
          <div class="list-wp">
            <div class="list">
              <a href="#">
                <div class="cover-wp"><img alt="" src="images/joker.jpg"></div>
                <p>明星大侦探&nbsp;第五季<strong>8.7</strong></p>
              </a>
              <a href="#">
                <div class="cover-wp"><img alt="" src=""></div>
                <p>庆余年&nbsp;第一季<strong>8.0</strong></p>
              </a>
              <a href="#">
                <div class="cover-wp"><img alt="" src=""></div>
                <p>双人床<strong>7.5</strong></p>
              </a>
              <a href="#">
                <div class="cover-wp"><img alt="" src=""></div>
                <p>精神变态日记<strong>8.8</strong></p>
              </a>
              <a href="#">
                <div class="cover-wp"><img alt="" src=""></div>
                <p>奇葩说&nbsp;第六季<strong>8.2</strong></p>
              </a>
            </div>
            <a class="more" href="#">加载更多</a>
          </div>
        </div>

        <!--        常去的小组-->
